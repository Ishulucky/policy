			background-color: #f2f2f2;

	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

</head>

		<div class="container">
			<h1 class="mt-5">Insurance Policy Schedules</h1>
			<table id="insurancePolicyScheduleTable" class="table table-bordered">
				<thead>
					<tr>
						<th>Policy ID</th>
						<th>Schedule</th>
					</tr>
				</thead>
				<tbody>
					<!-- Use Thymeleaf syntax for data binding -->
					<tr th:each="id, rowStatus : ${distinctIplcIds}">
						<td th:text="${id}"></td>
						<td>
							<button type="button" class="btn btn-success custom-button"
								th:onclick="'javascript:editStatus(' + ${id} + ')'">View schedule</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div th:replace="footer :: body"></div>
		<script th:inline="javascript">
			function editStatus(id) {
				var urlWithParams = '/getpolicyScheduleById?iplcId=' + id;
				window.location.href = urlWithParams;
			}
		</script>
