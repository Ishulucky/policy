<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Policy</title>

<!-- Add Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
body {
	background-color: #B4B4B3;
}

.card {
	background-color: #f0f0f0;
	border-radius: 10px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.card-title {
	font-weight: bold;
	text-decoration: underline;
	text-align: center;
}
</style>
<!-- Add Bootstrap JS scripts (optional) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">

<!-- Add Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">

<link
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

<!-- DataTables links -->
<script
	src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

<link rel="stylesheet" type="text/css" href="header.css">
<link rel="stylesheet" type="text/css" href="footer.css">
</head>

<body>
	<div th:replace="header :: body"></div>
	<br>
	<br>
	<br>
	<br>

	<h1 class="mt-5 text-center">Policy Home Page</h1>
	<br>
	<br>
	<div class="row">
		<div class="container mt-5">
			<div class="row">
				<!-- Card for "View Policies" -->
				<div class="col-md-3">
					<div class="card">
						<div class="card-body d-flex flex-column align-items-center">
							<h5 class="card-title">View Policies</h5>
							<p class="card-text">View policies.</p>
							<a th:href="@{/getpolicy}" class="btn btn-primary justify-content-center">Go to View
								Policies</a><br> <br> <br> <br>
						</div>
					</div>
				</div>

				<!-- Card for "Policy Approval" -->
				<div class="col-md-3">
					<div class="card">
						<div class="card-body d-flex flex-column align-items-center">
							<h5 class="card-title">Policy Approval</h5>
							<p class="card-text">Approve insurance policies.</p>
							<a th:href="@{/updatepolicy}" class="btn btn-primary justify-content-center">Go to
								Policy Approval</a><br> <br> <br> <br>
						</div>
					</div>
				</div>

				<!-- Card for "Tracking" -->
				<div class="col-md-3">
					<div class="card">
						<div class="card-body d-flex flex-column align-items-center">
							<!-- Use flexbox classes -->
							<h5 class="card-title">Tracking</h5>
							<p class="card-text">Track policy status and payments.</p>
							<a th:href="@{/StatusPaymentById}"
								class="btn btn-primary justify-content-center"> <!-- Center the button -->
								Go to Tracking
							</a><br> <br> <br> <br>
						</div>
					</div>
				</div>

				<!-- Card for "Schedule" -->
				<div class="col-md-3">
					<div class="card">
						<div class="card-body d-flex flex-column align-items-center">
							<h5 class="card-title">View Schedule</h5>
							<p class="card-text">View insurance policy schedules.</p>
							<a th:href="@{/getpolicySchedule}" class="btn btn-primary justify-content-center"
								style="width: 65%;">View Schedule</a><br>  <a
								th:href="@{/ScheduleById}" class="btn btn-success justify-content-center "
								style="width: 65%;">View Schedule by Id</a><br>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<div th:replace="footer :: body"></div>
	</div>

</body>

</html>
